<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML Unordered Lists</title>
</head>
<body>
    <p>Unorderd Lists start with the 'ul' tag.</p>

   <p>Contained in them are List Item 'li' tags.</p>

    <ul>
        <li>First item</li>
        <li>Second Item
            <ul>
                <li>New List First</li>
            </ul>
            <ul>
                <li>New List Second</li>
            </ul>
        </li>
        <li>Third List item</li>
    </ul>

</body>
</html>
